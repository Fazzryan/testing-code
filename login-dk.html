<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&display=swap');

    body {
      font-family: "Inter", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    section {
      align-items: center;
      align-self: center;
      align-content: center;
    }

    .link {
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
  <title>Login Dokter Komputer</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border border-dark border-end-0 border-start-0">
    <div class="container py-2">
      <a class="navbar-brand fw-bold" href="#">Dokter <span class="text-primary">Komputer</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Produk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Konsul</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tentang Kami</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" page" href="#"><i class="bi bi-cart-fill"></i> Keranjang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person-fill"></i> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="text-center fw-bold">DOKTER <span class="text-primary">KOMPUTER</span></h1>
          <img src="img/login-dk.png" alt="" class="w-100">
        </div>
        <div class="col-md-6 col-lg-5 shadow p-lg-5 p-md-3 p-4" style="border-radius: 20px;">
          <h2 class="fw-bold mb-3 text-center">Log in</h2>
          <small>Selamat datang di <b> Dokter Komputer</b>. Silahkan masukan akun anda untuk mulai menggunakan
            aplikasi.</small>
          <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control border-primary" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control border-primary" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-flex justify-content-between align-self-center mt-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Ingatkan saya
              </label>
            </div>
            <p><a href="#" class="link">Lupa password?</a></p>
          </div>
          <button class="btn btn-primary mt-3 w-100 fw-bold">Login</button>
          <p class="text-center mt-3">__ Atau login menggunakan __</p>
          <div class="row">
            <div class="col-lg-4">
              <button class="btn btn-outline-light text-dark fw-bold border-info w-100 mt-2">
                <i class="bi bi-google"></i> Goggle
              </button>
            </div>
            <div class="col-lg-4">
              <button class="btn btn-outline-light text-dark fw-bold border-info w-100 mt-2">
                <i class="bi bi-apple"></i> Apple ID
              </button>
            </div>
            <div class="col-lg-4">
              <button class="btn btn-outline-light text-dark fw-bold border-info w-100 mt-2">
                <i class="bi bi-facebook"></i> Facebook
              </button>
            </div>
          </div>
          <p class="text-center mt-4">Belum punya akun? Resgistrasi <a href="registrasi.html" class="link">disini</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
